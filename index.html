<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Login Form</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="container-form">
        <form class="login-form" action="" method="post">
            <h1 class="sign-in">
                Sign In
            </h1>
            <div>
                <label for="username" class="username-label">Your Account</label>
                <input type="text" id="username" name="Username" placeholder="Your username or email" required>

            </div>
            <div>
                <label for="password" class="label-password">Password</label>
                <input type="password" id="password" name="Password" placeholder="Password" required>
            </div>
             <div>
                <a href="" class="forgot-password">
                    Forgot your password?
                </a> 
            </div>
            <div class="container-remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe" class="remember-me">Remember me</label>
            </div>
            <div>
                <button type="submit" id="submit-button">
                    Login
                </button>
            </div>
            <div class="container-register">
                <p class="no-account">
                    Don't have an account?
                    <span class="register-link">
                        <a href="" class="register-text">Register</a>
                    </span>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
